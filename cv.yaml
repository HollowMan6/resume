about: |
  I find immense joy in pushing my boundaries by tackling complex issues
  that have the potential to positively impact the public. My fervor
  converges with enhancing \textbf{computer systems},
  \textbf{networks}, \textbf{databases}, and their corresponding
  \textbf{security} aspects, which allows me to have impacts
  on computing for both the environment (\textbf{greener while efficient})
  and people (\textbf{faster while reliable}). 
  Additionally, I am a passionate \textbf{free software advocate}. During my
  leisure time, I maintain several open-source projects and contribute to
  many others.

